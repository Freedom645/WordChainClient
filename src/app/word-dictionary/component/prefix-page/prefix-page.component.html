<mat-form-field appearance="fill">
  <mat-label>Prefix</mat-label>
  <mat-select [value]="prefix" (selectionChange)="changePrefix($event.value)">
    <mat-option *ngFor="let prefix of prefixList" [value]="prefix">
      {{prefix}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-paginator [length]="prefixNum" [pageSize]="size" [pageIndex]="index" [pageSizeOptions]="pageSizeList"
               (page)="changePage($event.pageIndex, $event.pageSize)" aria-label="Select page"
               [attr.disabled]="paginatorDisabled">
</mat-paginator>

<table mat-table [dataSource]="wordList">

  <ng-container matColumnDef="Lemma">
    <th mat-header-cell *matHeaderCellDef> Word </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="clickWord(element.Lemma)">{{element.Lemma}}</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Japanese">
    <th mat-header-cell *matHeaderCellDef> Japanese </th>
    <td mat-cell *matCellDef="let element"> {{element.Japanese}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="prefixNum" [pageSize]="size" [pageIndex]="index" [pageSizeOptions]="[10,50,100]"
               (page)="changePage($event.pageIndex, $event.pageSize)" aria-label="Select page"
               [attr.disabled]="paginatorDisabled">
</mat-paginator>
