<form class="form" [formGroup]="gameForm" (ngSubmit)="submitGameForm()">
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Next Word</mat-label>
    <input matInput placeholder="Ex. pizza" formControlName="word">
    <mat-error *ngIf="wordControl.invalid">{{getErrorMessage("word")}}</mat-error>
  </mat-form-field>
  <div class="button-row">
    <button mat-button type="submit">Submit</button>
  </div>
</form>
